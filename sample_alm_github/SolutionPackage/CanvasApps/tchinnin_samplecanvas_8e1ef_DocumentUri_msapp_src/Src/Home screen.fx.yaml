"'Home screen' As screen":

    ctnFullScreen As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =Parent.Width
        ZIndex: =2

        ctnHeader As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =LightGray
            FillPortions: =0
            Height: =100
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =10
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            ZIndex: =1

            lblAppTitle As label:
                Align: =Align.Center
                FillPortions: =1
                FontWeight: =FontWeight.Bold
                Size: =15
                Text: ="Sample Canvas App"
                ZIndex: =1

            icoRefresh As icon.Reload:
                BorderThickness: =1
                Height: =40
                Icon: =Icon.Reload
                OnSelect: =Refresh(Words)
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =5
                Tooltip: ="Refresh data"
                Width: =40
                ZIndex: =2

            icoNavigateBackOffice As icon.Reload:
                BorderThickness: =1
                Height: =40
                Icon: =Icon.Share
                OnSelect: =Launch(gloBackOfficeURL)
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =5
                Tooltip: ="Open back-office"
                Width: =40
                ZIndex: =3

        "galWords As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
            AlignInContainer: =AlignInContainer.Center
            Items: =Words
            Layout: =Layout.Vertical
            LayoutMinHeight: =287
            LayoutMinWidth: =320
            TemplateFill: =LightBlue
            TemplatePadding: =10
            TemplateSize: =50
            Width: =Max(Parent.Width/2,320)
            X: =40
            Y: =40
            ZIndex: =2

            lblWord As label:
                Align: =Align.Center
                FontWeight: =FontWeight.Semibold
                Height: =Parent.TemplateHeight
                OnSelect: =Select(Parent)
                Text: =ThisItem.Label
                Width: =Parent.TemplateWidth
                ZIndex: =1

